<!DOCTYPE html>
<html>
    <head>
        <meta encoding="utf-8">
        <title>Home</title>
    </head>
    <body>
        <a href="{% url 'create_record'%}">create new record</a>
        {% for record in object_list %}
            <p>{{ record.name }}</p>
            <p>{{ record.year }}</p>
            <img src="{{ record.image.url }}" alt="{{ record.name }}" height="300" width="300">
        {% endfor %}
    </body>
</html>
